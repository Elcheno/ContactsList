<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContactsList</title>
    <link rel="icon" type="image/png" href="./static/img/icon/logo-header.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="title">List of contacts</h2>

        <div class="formulario-datos">
            <div class="sub-form sub-form-start">
                <div class="wave-group name-div-input">
                    <input required="" type="text" class="input name">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">N</span>
                        <span class="label-char" style="--index: 1">a</span>
                        <span class="label-char" style="--index: 2">m</span>
                        <span class="label-char" style="--index: 3">e</span>
                    </label>
                </div>

                <div class="wave-group phone-div-input">
                    <input required="" type="text" class="input phone">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">P</span>
                        <span class="label-char" style="--index: 1">h</span>
                        <span class="label-char" style="--index: 2">o</span>
                        <span class="label-char" style="--index: 3">n</span>
                        <span class="label-char" style="--index: 4">e</span>
                    </label>
                </div>

                <div class="wave-group address-div-input">
                    <input required="" type="text" class="input address">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">A</span>
                        <span class="label-char" style="--index: 1">d</span>
                        <span class="label-char" style="--index: 2">d</span>
                        <span class="label-char" style="--index: 3">r</span>
                        <span class="label-char" style="--index: 4">e</span>
                        <span class="label-char" style="--index: 5">s</span>
                        <span class="label-char" style="--index: 6">s</span>
                    </label>
                </div>
            </div>
            <button class="btn-add btn-show" onclick="showForm()"><span class="material-symbols-outlined btn-show-add">add</span></button>
            <button type="submit" class="btn-add-contact btn-add-contact-oculto btn-add" onclick="addContact()"><span class="material-symbols-outlined">add</span></button>
        </div>
        <div class="contactList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./static/js/functions.js"></script>
    <script src="./static/js/main.js"></script>

</body>
</html>
