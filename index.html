<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContactsList</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="title">List of contacts</h2>

        <div class="formulario-datos">
            <div class="sub-form sub-form-start">
                <input required type="text" class="name" placeholder="Name">
                <input type="text" class="phone" placeholder="Phone">
                <input type="text" class="address" placeholder="Address">
            </div>
            <button class="btn-add btn-show" onclick="showForm()"><span class="material-symbols-outlined btn-show-add">add</span></button>
            <button type="submit" class="btn-add-contact btn-add-contact-oculto btn-add" onclick="addContact()"><span class="material-symbols-outlined">add</span></button>
        </div>
        <div class="contactList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
